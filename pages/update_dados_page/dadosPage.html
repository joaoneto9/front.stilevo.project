<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Atualizar Perfil - Stilevo Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="dadosStyle.css" />
</head>

<body>

    <header>
        <h1>STILEVO STORE</h1>

        <div class="perfil-icone" onclick="abrirMenuPerfil()">
            <i class="fa-solid fa-user"></i>
        </div>

        <div id="menu-perfil-lateral" class="menu-perfil-lateral">
            <ul>
                <li><a href="#">Atualizar Dados</a></li>
                <li><a href="../carrinho_page/carrinhoPage.html">Visualizar Carrinho</a></li>
                <li><a id="Sair" href="#">Sair</a></li>
                <div id="dados-usuario"></div>
            </ul>
        </div>
    </header>

    <form id="updateForm">

        <h2>Atualizar Perfil</h2>

        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Seu nome" />
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="seu@email.com" />
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="password" />
        </div>
        <hr />

        <h3>Endere√ßo</h3>

        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000" />
        </div>

        <div id="atributosEndereco"></div>

        <button id="submitButton" type="submit">Atualizar Dados</button>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../function_page/iniciarMenuPerfil.js"></script>
    <script type="module" src="dadosScript.js"></script>
</body>

</html>
