<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Produto</title>
  <link rel="stylesheet" href="productStyle.css">
</head>

<body>
  <header>
    <h1>Detalhes do Produto</h1>
  </header>

  <main class="produto-detalhes">
    <div class="produto-container">
      <div class="produto-imagem">
        <img id="produtoImagem" src="" alt="Imagem do Produto">
      </div>
       <!-- Agrupar essas duas -->
    <div class="produto-dados">
       <div class="produto-info">
         <h2 id="produtoNome"></h2>
         <p id="produtoDescricao"></p>
         <p id="produtoPreco"></p>
         <button id="adicionarCarrinho">Adicionar ao Carrinho</button>
       </div>
        <button class="btn-tamanho">Selecionar Tamanho</button>
        <div class="opcoes-tamanho">
          <button class="tamanho">P</button>
          <button class="tamanho">M</button>
          <button class="tamanho">G</button>
          <button class="tamanho">GG</button>
        </div>
  </main>

  <footer>
    <p>&copy; 2025 Loja Online. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="productScript.js"></script>
</body>

</html>
